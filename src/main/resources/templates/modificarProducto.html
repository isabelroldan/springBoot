            <div class="contenedor">
                <h1> Modificar producto </h1>
                <div class="atributos">
                    <!--<form th:action="@{/productos/edit/{id} (id=${producto.id})}" th:object="${producto}" method="POST">-->
                    <form th:action="@{/productos/edit/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                        <input type="hidden" name="id" th:value="${producto.id}" />
                        <div class="atributo">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}"
                                   placeholder="Introduce el nombre"
                                   th:value="${producto.nombre}"/>
                        </div>
                        <div class="atributo">
                            <label>Precio</label>
                            <input type="text" name="precio" th:field="*{precio}"
                                   placeholder="Introduce el precio" />
                        </div>

                        <div class="boton">
                            <button type="submit">Editar</button>
                        </div>

                    </form>
                </div>
            </div>
