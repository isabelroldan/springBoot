<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Isa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/common.css">
    <script type="text/javascript" src="/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="wrapper bg-dark">
    <!--Menu-->
    <nav class="menu">
        <ol>
            <li class="menu-item"><a href="/">Inicio</a></li>
            <li class="menu-item">
                <a href="#0">Producto</a>
                <ol class="sub-menu">
                    <li class="menu-item"><a href="/productos">Ver productos</a></li>
                    <li class="menu-item"><a href="/productos/nuevo">Añadir producto</a></li>
                </ol>
            </li>
        </ol>
    </nav>

    <div class="bg-text">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 container justify-content-center card text-bg-head mb-5">
                <h1 class="title-form text-center"> Crear nuevo producto </h1>
                <div class="card-body text-bg-head">
                    <form th:action="@{/productos/nuevo}" th:object="${producto}" method="POST"> <!--cuando pulse submit se va a esta dirección ; aqui esta el objeto que es profesor para llamarlo con el asterisco-->
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}"
                            class="form-control"
                            placeholder="Introduce el nombre"/><!--primer input; es asterisco porque es el nombre del OBJETO el input lo guarda en firstName-->
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" name="precio" th:field="*{precio}"
                            class="form-control"
                            placeholder="Introduce el precio"/><!--lo mismo con el email-->
                        </div>
                        <div class="box-footer mt-3 text-center">
                            <button type="submit" class="btn btn-dark">Añadir</button> <!--boton de submit; lo que hace es que todos esos campos de antes los mete en el objeto y los envía-->
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/common.js"></script>
</body>
</html>
